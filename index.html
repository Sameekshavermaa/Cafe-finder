<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Hammer.js for touch gesture recognition -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>☕ Cafe Finder</h1>
            <p class="subtitle">Discover amazing cafes near you</p>
        </header>

        <nav class="navigation">
            <button id="findCafesBtn" class="btn btn--primary nav-btn active">
                🔍 Find Cafes
            </button>
            <button id="savedCafesBtn" class="btn btn--outline nav-btn">
                💖 Saved Cafes
            </button>
        </nav>

        <div class="app-content">
            <div id="findCafesView" class="view active">
                <div class="cards-header">
                    <h2>Cafes Near You</h2>
                    <button id="refreshBtn" class="btn btn--secondary btn--sm">
                        🔄 Refresh
                    </button>
                </div>
                <div class="cards-container">
                    <div class="cards" id="cafeCards">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Finding cafes near you...</p>
                            <small>Make sure to allow location access</small>
                        </div>
                    </div>
                </div>
                <div class="swipe-instructions">
                    <div class="instruction">
                        <span class="swipe-icon">👈</span>
                        <span>Swipe left to pass</span>
                    </div>
                    <div class="instruction">
                        <span class="swipe-icon">👉</span>
                        <span>Swipe right to save</span>
                    </div>
                </div>
            </div>
            <div id="savedCafesView" class="view">
                <div class="cards-header">
                    <h2>Saved Cafes</h2>
                </div>
                <div class="cards-container">
                    <div class="cards" id="savedCafeCards">
                        <!-- Saved cafe cards will populate here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
